<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - NutriTrack Web</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="nt-header">
    <div class="container">
      <a href="../index.html" class="brand">NutriTrackWeb</a>
    </div>
  </header>

  <main class="section">
    <div class="form-wrap">
      <form class="form form--narrow card-soft" action="dashboard.html">
        <h2 class="form__title">Iniciar Sesión</h2>
        <div class="field">
          <span>Usuario/Correo</span>
          <input type="email" placeholder="ej. usuario@ejemplo.com" required>
        </div>
        <div class="field">
          <span>Contraseña</span>
          <input type="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <div class="form__links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <span>·</span>
          <a href="signup.html">Crear cuenta</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="nt-footer">
    <div class="container footer__inner">
      <small>Legal</small>
      <nav class="social">
        <a href="#">Fb</a><a href="#">Tw</a><a href="#">Ig</a><a href="#">In</a>
      </nav>
    </div>
  </footer>
</body>
</html>
