<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - NutriTrack Web</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="nt-header">
    <div class="container">
      <a href="../index.html" class="brand">NutriTrackWeb</a>
    </div>
  </header>

  <main class="section">
    <div class="form-wrap">
      <form id="login-form" class="form form--narrow card-soft">
        <h2 class="form__title">Iniciar Sesión</h2>
        <div class="field">
          <label for="email">Usuario/Correo</label>
          <input type="email" id="email" placeholder="ej. usuario@ejemplo.com" required>
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <div class="form__links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <span>·</span>
          <a href="signup.html">Crear cuenta</a>
        </div>
      </form>
    </div>
  </main>

  <script src="../js/login.js"></script>

  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);
      });
  </script>
</body>
</html>
