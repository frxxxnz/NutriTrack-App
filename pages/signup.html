<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Crear Cuenta - NutriTrack Web</title>
 
  <link rel="stylesheet" href="../css/global.css">
 <link rel="stylesheet" href="../css/login.css">
</head>
<body>
 
  <header class="main-header">
  <div class="page-container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0 20px; margin: 0 auto;">
   <a href="../index.html" class="brand">NutriTrackWeb</a>
  </div>
 </header>

  <main class="auth-container">
  
    <form class="card auth-form" action="registration-success.html">
   <h2 class="form__title">Crear Cuenta</h2>

         <div class="account-grid"> 
    
        <div>
     <label for="nombre">Nombre</label>
     <input type="text" id="nombre" placeholder="Tu nombre completo" required>
    </div>

    <div>
     <label for="correo">Correo</label>
     <input type="email" id="correo" placeholder="tu.correo@ejemplo.com" required>
    </div>

    <div>
     <label for="pass">Contraseña</label>
     <input type="password" id="pass" placeholder="********" required>
    </div>

    <div>
     <label for="pass_confirm">Confirmación de Contraseña</label>
     <input type="password" id="pass_confirm" placeholder="********" required>
    </div>

    <div>
     <label for="actividad">Nivel de actividad</label>
     <select id="actividad" required>
      <option value="">Selecciona tu nivel de actividad</option>
      <option>Sedentario</option>
      <option>Activo</option>
      <option>Muy activo</option>
     </select>
    </div>

    <div>
     <label for="dieta">Tipo de dieta</label>
     <select id="dieta" required>
      <option value="">Selecciona tu tipo de dieta</option>
      <option>Omnívora</option>
      <option>Vegetariana</option>
      <option>Vegana</option>
     </select>
    </div>

        <div class="grid-span-2 form-actions"> 
     <button type="submit" class="btn btn--primary btn--block">Registrarse</button>
    </div>
   </div>
  </form>
 </main>

  <script>
  fetch('/components/footer.html')
   .then(res => res.text())
   .then(html => {
    document.body.insertAdjacentHTML('beforeend', html);
   });
 </script>
</body>
</html>
