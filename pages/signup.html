<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - NutriTrack Web</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="nt-header">
    <div class="container">
      <a href="../index.html" class="brand">NutriTrackWeb</a>
    </div>
  </header>

  <main class="section">
    <div class="form-wrap">
      <form id="signup-form" class="form card-soft">
        <h2 class="form__title">Crear Cuenta</h2>

        <div class="grid-2">
          <div class="field">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
          </div>

          <div class="field">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="tu.correo@ejemplo.com" required>
          </div>

          <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>
          </div>

          <div class="field">
            <label for="confirmacion">Confirmación de Contraseña</label>
            <input type="password" id="confirmacion" name="confirmacion" placeholder="********" required>
          </div>

          <div class="field">
            <label for="actividad">Nivel de actividad</label>
            <select id="actividad" name="actividad" required>
              <option value="">Selecciona tu nivel de actividad</option>
              <option value="Sedentario">Sedentario</option>
              <option value="Activo">Activo</option>
              <option value="Muy activo">Muy activo</option>
            </select>
          </div>

          <div class="field">
            <label for="dieta">Tipo de dieta</label>
            <select id="dieta" name="dieta" required>
              <option value="">Selecciona tu tipo de dieta</option>
              <option value="Omnívora">Omnívora</option>
              <option value="Vegetariana">Vegetariana</option>
              <option value="Vegana">Vegana</option>
            </select>
          </div>

          <div class="grid-span-2" style="margin-top:10px;">
            <button type="submit" class="btn btn-primary" style="width:100%;">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="../js/signup.js"></script>

  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);
      });
  </script>
</body>
</html>
