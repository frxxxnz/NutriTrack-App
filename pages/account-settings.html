<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Editar Cuenta - NutriTrack Web</title>
 
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/account.css">
</head>
<body>

  <header class="main-header">
  <div class="main-nav-container page-container" style="padding: 0 20px;">
   <a href="dashboard.html" class="brand">NutriTrackWeb</a>
   
      <ul class="main-menu" style="margin-left: 40px;">
    <li><a href="dashboard.html">Inicio</a></li>
    <li><a href="registro.html">Registro</a></li>
    <li><a href="metas.html">Metas</a></li>
   </ul>
   
   <div class="header-actions">
    <a class="btn-header-logout" href="../index.html">Cerrar sesión</a>
   </div>
  </div>
 </header>

  <main class="page-container">
 
    <form class="card">
   <h2 class="form__title">Editar Cuenta</h2>

      <div class="account-grid">
    
        <div>
     <label for="nombre">Nombre</label>
     <input type="text" id="nombre" value="Juan Pérez">
    </div>
    
    <div>
     <label for="correo">Correo</label>
     <input type="email" id="correo" value="juan.perez@ejemplo.com">
    </div>
    
    <div>
     <label for="pass">Contraseña</label>
     <input type="password" id="pass" value="********">
    </div>
    
    <div>
     <label for="pass_confirm">Confirmación de Contraseña</label>
     <input type="password" id="pass_confirm" value="********">
    </div>
    
    <div>
     <label for="actividad">Nivel de actividad</label>
     <select id="actividad"><option>Activo</option><option>Sedentario</option></select>
    </div>
    
    <div>
     <label for="dieta">Tipo de dieta</label>
     <select id="dieta"><option>Omnívora</option><option>Vegana</option></select>
    </div>
    
    <div>
     <label for="unidad">Unidad de medida</label>
     <select id="unidad"><option>Kilogramos (Kg)</option><option>Libras (Lb)</option></select>
    </div>
    
    <div>
     <label for="peso">Peso (Kg)</label>
     <input type="number" id="peso" value="70">
    </div>
    
    <div class="grid-span-2">
     <label for="estatura">Estatura (Cm)</label>
     <input type="number" id="estatura" value="175">
    </div>

            <div class="form-actions">
     <button type="submit" class="btn btn--primary">Guardar Cambios</button>
     <a href="dashboard.html" class="btn btn--secondary">Cancelar</a>
     
          <button type="button" class="btn btn--danger" id="open-delete-modal">Eliminar Cuenta</button>
    </div>
   </div>
  </form>
 </main>

  <dialog id="delete-confirm-modal" class="modal">
 <h3 class="form__title">Confirmación de Eliminación</h3>
<p class="p_subtle">¿Estás seguro que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
<div class="form-actions">
<button type="button" class="btn--secondary" id="close-delete-modal">Cancelar</button>
<a href="../index.html" class="btn btn--danger">Confirmar Eliminación</a>
</div>
 </dialog>
 
  <script>
  fetch('../components/footer.html')
   .then(res => res.text())
   .then(html => {
    document.body.insertAdjacentHTML('beforeend', html);
   });
 </script>

  <script>
  // Espera a que el DOM esté cargado
  document.addEventListener('DOMContentLoaded', () => {
   
   const modal = document.getElementById('delete-confirm-modal');
   const openBtn = document.getElementById('open-delete-modal');
   const closeBtn = document.getElementById('close-delete-modal');

   // Abrir el modal
   openBtn.addEventListener('click', () => {
    modal.showModal(); // Función nativa de <dialog>
   });

   // Cerrar el modal
   closeBtn.addEventListener('click', () => {
    modal.close(); // Función nativa de <dialog>
   });
  });
 </script>

</body>
</html>
