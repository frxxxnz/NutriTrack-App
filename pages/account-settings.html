<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cuenta - NutriTrack Web</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .label-icon {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--color-texto-principal);
    }
    .label-icon img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <script src="../js/header-loader.js"></script>

  <main class="page-container">
    <div class="form-wrap">
      <form id="account-form" class="form card-soft">
        <h2 class="form__title">Editar Cuenta</h2>

        <div class="grid-2">
          <div class="field">
            <label class="label-icon" for="nombre">
              <img src="../assets/icons/Name.svg" alt="Nombre"> Nombre
            </label>
            <input type="text" id="nombre" required>
          </div>

          <div class="field">
            <label class="label-icon" for="email">
              <img src="../assets/icons/Email.svg" alt="Correo"> Correo
            </label>
            <input type="email" id="email" required>
          </div>

          <div class="field">
            <label class="label-icon" for="password">
              <img src="../assets/icons/Password.svg" alt="Contraseña"> Contraseña
            </label>
            <input type="password" id="password" required>
          </div>

          <div class="field">
            <label class="label-icon" for="confirmacion">
              <img src="../assets/icons/Password.svg" alt="Confirmación"> Confirmación de Contraseña
            </label>
            <input type="password" id="confirmacion" required>
          </div>

          <div class="field">
            <label class="label-icon" for="actividad">
              <img src="../assets/icons/Activity.svg" alt="Actividad"> Nivel de actividad
            </label>
            <select id="actividad" required>
              <option value="">Selecciona tu nivel de actividad</option>
              <option value="Sedentario">Sedentario</option>
              <option value="Activo">Activo</option>
              <option value="Muy activo">Muy activo</option>
            </select>
          </div>

          <div class="field">
            <label class="label-icon" for="dieta">
              <img src="../assets/icons/Diet.svg" alt="Dieta"> Tipo de dieta
            </label>
            <select id="dieta" required>
              <option value="">Selecciona tu tipo de dieta</option>
              <option value="Omnívora">Omnívora</option>
              <option value="Vegetariana">Vegetariana</option>
              <option value="Vegana">Vegana</option>
            </select>
          </div>

          <div class="field">
            <label class="label-icon" for="unidad">
              <img src="../assets/icons/Ruler.svg" alt="Unidad"> Unidad de medida
            </label>
            <select id="unidad" required>
              <option value="">Selecciona unidad</option>
              <option value="Kilogramos (Kg)">Kilogramos (Kg)</option>
              <option value="Libras (Lb)">Libras (Lb)</option>
            </select>
          </div>

          <div class="field">
            <label class="label-icon" for="peso">
              <img src="../assets/icons/Weight.svg" alt="Peso"> Peso
            </label>
            <input type="number" id="peso" min="0" required>
          </div>

          <div class="field grid-span-2">
            <label class="label-icon" for="estatura">
              <img src="../assets/icons/Height.svg" alt="Estatura"> Estatura (Cm)
            </label>
            <input type="number" id="estatura" min="0" required>
          </div>
        </div>

        <div class="form__actions grid-span-2" style="display:flex; gap:12px; flex-wrap:wrap; justify-content:flex-end;">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <a href="dashboard.html" class="btn btn-ghost">Cancelar</a>
          <button type="button" class="btn btn-danger" onclick="document.getElementById('modal-delete').showModal()">Eliminar Cuenta</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal de confirmación -->
  <dialog id="modal-delete" class="modal card" style="max-width:420px;">
    <div style="display:flex;justify-content:flex-end;">
      <button class="modal__close" onclick="document.getElementById('modal-delete').close()">✖</button>
    </div>
    <h3 class="module-title" style="margin-top:0;">Confirmación de Eliminación</h3>
    <p style="margin:8px 0 16px;">
      ¿Estás seguro que deseas eliminar tu cuenta? Esta acción no se puede deshacer.
    </p>
    <div style="display:flex; gap:12px; justify-content:flex-end;">
      <button class="btn" onclick="document.getElementById('modal-delete').close()">Cancelar</button>
      <button class="btn btn-danger" id="btn-eliminar-cuenta">Confirmar Eliminación</button>
    </div>
  </dialog>

  <script src="../js/account-settings.js"></script>
  <script src="../js/search.js"></script>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);
      });
  </script>
</body>
</html>
