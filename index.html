<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTrack Web</title>

  <!-- Tu hoja de estilos global -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NB1H67DD56"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NB1H67DD56');
</script>
</head>
<body>
  <!-- Barra superior (verde) -->
  <header class="main-header">
    <div class="main-nav-container">
      <a href="index.html" class="logo-text-header">NutriTrackWeb</a>
      <!-- el menú principal no se muestra en la landing -->
      <ul class="main-menu" style="display:none;"></ul>
    </div>

    <div class="header-actions">
      <a class="btn-header-logout" href="pages/login.html">Iniciar sesión</a>
      <a class="btn btn-primary" href="pages/signup.html">Crear cuenta</a>
    </div>
  </header>

  <!-- Sección “hero” centrada -->
  <main class="page-container" style="display:grid; place-items:center; min-height: calc(100vh - 64px - 64px);">
    <section style="text-align:center; max-width:760px;">
      <h1 style="font-size: clamp(28px, 5vw, 48px); margin-bottom:16px; color: var(--color-texto-principal);">
        NutriTrack Web
      </h1>

      <p style="color: var(--color-texto-principal); opacity:.9; margin:0 auto 28px; max-width:640px; line-height:1.7;">
        Tu compañero personal para una vida más saludable. Registra tus comidas,
        establece metas y sigue tus hábitos.
      </p>

      <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
        <a class="btn btn-ghost" href="pages/login.html">Iniciar sesión</a>
        <a class="btn btn-primary" href="pages/signup.html">Crear cuenta</a>
      </div>
    </section>
  </main>

  <!-- Footer simple -->
  <footer class="nt-footer">
    <div class="container footer__inner" style="display:flex; justify-content:space-between; align-items:center;">
      <small>Legal</small>
      <nav class="social" style="display:flex; gap:12px;">
        <a href="#" aria-label="Facebook">Fb</a>
        <a href="#" aria-label="Twitter">Tw</a>
        <a href="#" aria-label="Instagram">Ig</a>
        <a href="#" aria-label="LinkedIn">In</a>
      </nav>
    </div>
  </footer>
</body>
</html>
